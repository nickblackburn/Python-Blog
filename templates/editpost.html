{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-xs-12">
	  <h2>Edit Post</h2>
	  <h4 class="post-by">By: {{username}}</h4>

		  <form method="post">
		      <label>
		        <div>Subject</div>
		        <input type="text" name="subject" value="{{ post.subject }}">
		      </label>

		      <label>
		        <div>Blog</div>
		        <textarea name="content">{{ post.content | safe }}</textarea>
		      </label>

		      <div class="error">{{ error }}</div>

		      <input type="submit">
		    </form>
		 <br>
	    <a href="/{{post.key().id()}}" class="cancel-button">Cancel</a>
	</div>
</div>
 {% endblock %}
