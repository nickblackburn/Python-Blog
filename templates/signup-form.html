{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-xs-12">
      <h2 class="title">Signup</h2>
      <br>
      <br>
      <form method="post" class="center-text">
        <label class="label-login">Username</label>
        <br>
        <input type="text" name="username" value="{{username}}">
        <br>
        <label class="error">{{error_username}}</label>

        <br>    

        <label class="label-login">Password</label>
        <br>
        <input type="password" name="password" value="">
        <br>
        <label class="error">{{error_password}}</label>

        <br>
          
        <label class="label-login">Verify Password</label>
        <br>
        <input type="password" name="verify" value="">
        <br>
        <label class="error">{{error_verify}}</label>

        <br>

        <label class="label-login">Email (optional)</label>
        <br>
        <input type="text" name="email" value="{{email}}">
        <br>
        <label class="error">{{error_email}}</label>

        <br>

        <input type="submit" class="submit-login">
        <br>
        <br>
        <a href="/login" class="new-user">Returning User?</a>
        <br>
        <br>
        <a href="/" class="cancel-button">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
